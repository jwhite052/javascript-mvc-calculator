<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript (MVC) Calculator</title>
    <link href="/css/main.less" type="text/css" rel="stylesheet/less"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="js-calculator">
      <div class="display">0</div>
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator" data-value="/">&divide;</button>
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator" data-value="*">&times;</button>
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator">-</button>
      <button class="btn operator">C</button>
      <button class="btn number">0</button>
      <button class="btn operator">=</button>
      <button class="btn operator">+</button>
    </div>

  </body>
</html>
